name: Java CI with Maven

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Xvfb (virtual display)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # ✅ Always run: UI + unit + IT + JaCoCo report
      - name: Build & run tests (UI + unit + IT) with Xvfb
        run: >
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24"
          mvn -B -ntp -e clean verify
          --file stock-managment/pom.xml

      # ✅ Only runs AFTER you create SonarCloud + add SONAR_TOKEN + set vars
      - name: SonarCloud analysis
        if: ${{ secrets.SONAR_TOKEN != '' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B -ntp -e sonar:sonar
          --file stock-managment/pom.xml
          -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.coverage.jacoco.xmlReportPaths=stock-managment/target/site/jacoco/jacoco.xml
