name: Java CI with Maven

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Install Xvfb (virtual display)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Build & run tests (UI + unit + IT) with Xvfb
        run: >
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24"
          mvn -B -ntp -e clean verify
          --file stock-managment/pom.xml

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B -ntp -e sonar:sonar
          --file stock-managment/pom.xml
          -Dsonar.projectKey=arvind088_stock-management
          -Dsonar.organization=arvind088
          -Dsonar.host.url=https://sonarcloud.io
